<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Color Scheme Switcher</div>
        <div class="button-cont">
            <button class="button" id="button-1">Red</button>
            <button class="button" id="button-2">Blue</button>
            <button class="button" id="button-3">Green</button>
            <button class="button" id="button-4">Yellow</button>
            <button class="button" id="button-5">Black</button>
            <button class="button" id="button-6">Pink</button>
        </div>
        <div class="dic">
            Try clicking on one of the colors above to change the background color of this page!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
